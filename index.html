<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Melmac - Сервер Праздник!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервер Minecraft Melmac - праздник каждый день!">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Melmac Network">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <style>
    /* Подключение шрифта локально */
    @font-face {
      font-family: 'Archangelsk';
      src: url('/fonts/archangelsk.woff2') format('woff2'),
           url('/fonts/archangelsk.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Обнуление отступов */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: none;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: auto;
      position: relative;
      z-index: 1;
    }

    /* Шапка */
    header {
      background-color: #292929;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    /* Логотип */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 50px;
      height: auto;
    }

    .logo-text {
      font-family: 'Archangelsk', cursive, 'Comic Sans MS', 'Brush Script MT', sans-serif;
      font-size: 32px;
      color: #888888;
      white-space: nowrap;
    }

    /* Кнопка меню для мобильных */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 20;
    }

    .menu-toggle span {
      width: 100%;
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Социальные сети */
    .social-icons {
      display: flex;
      gap: 12px;
    }

    .social-icons a {
      display: block;
      width: 30px;
      height: 30px;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      .social-icons {
        position: absolute;
        top: 60px;
        right: 20px;
        left: auto;
        flex-direction: column;
        background-color: #292929;
        padding: 10px;
        border-radius: 8px;
        display: none;
        animation: slideDown 0.3s ease forwards;
        z-index: 15;
      }

      .social-icons.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Фоновая анимация после шапки */
    .background-animation {
      position: absolute;
      top: 60px; /* после шапки */
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/Earth.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* Основной контент по центру */
    .main-content {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: calc(100vh - 60px - 60px); /* высота без шапки и подвала */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .centered-content {
      text-align: center;
    }

    /* Блок с временем */
    .time-display {
      font-family: 'Courier New', monospace;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 0, 0.9);
      font-size: clamp(2rem, 8vw, 6rem);
      line-height: 1.2;
    }

    /* Блок с датой */
    .date-display {
      font-family: 'Courier New', monospace;
      font-size: clamp(1rem, 4vw, 2rem);
      color: #cccccc;
      margin-top: 10px;
    }

    /* Блок с IP сервера */
    .server-info {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .server-ip {
      font-size: 1.5rem;
      color: #00ffcc;
      word-break: break-all;
      margin: 10px 0;
    }

    .copy-btn {
      background: #FFD700;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      font-size: 1rem;
    }

    .copy-btn:hover {
      background-color: #ffd300cc;
    }

    .copy-btn.active {
      background-color: #57ff9a !important;
      color: #000;
      cursor: default;
    }

    /* Прилипающий подвал */
    .footer {
      position: relative;
      z-index: 2;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <header>
    <!-- Логотип -->
    <div class="logo">
      <img src="images/logo.png" alt="Логотип">
      <span class="logo-text">Melmac Network</span>
    </div>

    <!-- Кнопка меню для мобильных -->
    <div class="menu-toggle" id="mobileMenuButton">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Социальные сети -->
    <div class="social-icons" id="socialIcons">
      <a href="https://discord.com/invite/BpPvhNhwDY " target="_blank"><img src="images/discord.svg" alt="Discord"></a>
      <a href="https://t.me/melmacnetwork " target="_blank"><img src="images/telegram.svg" alt="Telegram"></a>
      <a href="https://youtube.com/@melmnet" target="_blank"><img src="images/youtube.svg" alt="YouTube"></a>
      <a href="https://vk.com/melmnet " target="_blank"><img src="images/vkontakte.svg" alt="ВКонтакте"></a>
      <a href="http://213.152.43.30:25707/" target="_blank"><img src="images/webmap.svg" alt="WebMap"></a>
    </div>
  </header>

  <!-- Фоновая анимация после шапки -->
  <div class="background-animation"></div>

  <!-- Основной контент по центру -->
  <div class="main-content">
    <div class="centered-content">
      <div class="time-display" id="worldTime">Загрузка времени...</div>
      <div class="date-display" id="worldDate">Загрузка даты...</div>

      <!-- Блок с IP сервера -->
      <div class="server-info">
        <p>IP сервера:</p>
        <div class="server-ip" id="serverIp">mc.melmnet.com</div>
        <button class="copy-btn" id="copyBtn" onclick="copyIp()">Скопировать</button>
      </div>
    </div>
  </div>

  <!-- Прилипающий подвал -->
  <footer class="footer">
    © <span id="currentYear">2025</span> Melmnet. All rights reserved.
  </footer>

  <script>
    // Функция обновления времени и даты
    function updateWorldTime() {
      const now = new Date();
      const optionsTime = {
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const optionsDate = {
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      };

      const timeFormatter = new Intl.DateTimeFormat('ru-RU', optionsTime);
      const dateFormatter = new Intl.DateTimeFormat('ru-RU', optionsDate);

      const timeString = timeFormatter.format(now);
      const dateString = dateFormatter.format(now);

      document.getElementById('worldTime').textContent = timeString;
      document.getElementById('worldDate').textContent = dateString;
    }

    // Обновляем время и дату сразу и каждую секунду
    updateWorldTime();
    setInterval(updateWorldTime, 1000);

    // Обновляем год в подвале
    const currentYear = new Date().getFullYear();
    document.getElementById('currentYear').textContent = currentYear;

    // Функция копирования IP
    function copyIp() {
      const ip = document.getElementById('serverIp').innerText;
      const btn = document.getElementById('copyBtn');

      navigator.clipboard.writeText(ip).then(() => {
        btn.textContent = 'Скопировано!';
        btn.classList.add('active');

        setTimeout(() => {
          btn.textContent = 'Скопировать';
          btn.classList.remove('active');
        }, 2000);
      }).catch(err => {
        console.error('Ошибка при копировании:', err);
        btn.textContent = 'Ошибка!';
        btn.style.backgroundColor = '#ff6666';
        setTimeout(() => {
          btn.textContent = 'Скопировать';
          btn.style.backgroundColor = '#FFD700';
        }, 2000);
      });
    }

    // Мобильное меню
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const socialIcons = document.getElementById('socialIcons');

    mobileMenuButton.addEventListener('click', () => {
      socialIcons.classList.toggle('show');
    });

    // Закрытие меню при клике вне его области
    document.addEventListener('click', (e) => {
      if (!socialIcons.contains(e.target) && !mobileMenuButton.contains(e.target)) {
        socialIcons.classList.remove('show');
      }
    });
  </script>
</body>
</html>
